name: Push Checks
on: [push]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository
      - uses: gradle/gradle-build-action@v2
        name: Setup gradle
      - name: Run Detekt
        run: ./gradlew detekt
      - name: Try to compile
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test
